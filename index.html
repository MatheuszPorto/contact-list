<body>
  <header class="container">
    <nav class="flex itens-center">
      <h2>My contacts</h2>

      <ul class="flex">
        <li>
          <ion-icon name="add"></ion-icon>
        </li>

        </li>

      </ul>
    </nav>

        <label class="sr-only" for="filter">Search by name or contact details</label>
        <ion-icon name="search-outline"></ion-icon>

        type="text"
        id="filter"
        placeholder="Search by name or contact details..." />

    </form>
  </header>
